{% extends 'base.html' %}

{% block main %}


 <div>
 <h1>Social Login Demo</h1>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
       <a href="/logout/">Logout</a>
     </li>
   {% else %}
     <li>
        <a href="http://sociallogin.com:8000/accounts/google/login/">Login with Google</a>
      </li>
      <li>
        <a href="http://sociallogin.com:8000/accounts/facebook/login/">Login with Facebook</a>
      </li>
      <li>
        <a href="http://sociallogin.com:8000/accounts/twitter/login/">Login with Twitter</a>
      </li>
   {% endif %}
   </ul>
 </p>
 </div>
{% endblock %}
